<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/minedive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <form>
      <div role="search">
        <label class="search-label" for="search">Search the Internet with minedive

    </form>
    <div id='results'></div>
  </div>
</body>
<script src="/static/search.js"></script>
</html>
